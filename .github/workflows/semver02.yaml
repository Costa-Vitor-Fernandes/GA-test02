name: Conventional Commits PR Validation

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

permissions:
  pull-requests: write
  statuses: write # Necessário para marcar o check como sucesso/falha

jobs:
  validate-and-analyze:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Valida o título do PR (feat, fix, etc)
      - name: Semantic Pull Request Validation
        uses: amannn/action-semantic-pull-request@v5
        id: lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Comenta no PR com o impacto da versão detectado
      - name: Version Impact Bot
        uses: actions/github-script@v7
        if: always() && steps.lint.outcome == 'success'
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          script: |
            const script = require('./scripts/ci/pr-impact-comment.js');
            await script({ github, context });

            