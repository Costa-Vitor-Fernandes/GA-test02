name: Conventional Commits Validation

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  validate-commits:
    name: Validate Conventional Commits
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install --save-dev \
            @commitlint/cli@18.4.3 \
            @commitlint/config-conventional@18.4.3 \
            conventional-changelog-conventionalcommits@7.0.2 \
            conventional-recommended-bump@9.0.0 \
            semver@7.5.4

      - name: Create commitlint config
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [
                2,
                'always',
                [
                  'feat',     // Nova funcionalidade
                  'fix',      // CorreÃ§Ã£o de bug
                  'docs',     // Apenas documentaÃ§Ã£o
                  'style',    // FormataÃ§Ã£o, sem mudanÃ§a de cÃ³digo
                  'refactor', // RefatoraÃ§Ã£o sem mudanÃ§a de funcionalidade
                  'perf',     // Melhoria de performance
                  'test',     // AdiÃ§Ã£o/correÃ§Ã£o de testes
                  'chore',    // Tarefas de build, configs, etc
                  'ci',       // MudanÃ§as em CI/CD
                  'build',    // MudanÃ§as no sistema de build
                  'revert'    // ReversÃ£o de commit
                ]
              ],
              'subject-case': [0]
            }
          };
          EOF

      - name: Validate PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "$PR_TITLE" | npx commitlint --verbose

      - name: Validate commit messages
        run: |
          # Pega todos os commits do PR
          git fetch origin ${{ github.event.pull_request.base.ref }}
          COMMITS=$(git log --format=%H origin/${{ github.event.pull_request.base.ref }}..HEAD)
          
          echo "Validando commits do PR..."
          for commit in $COMMITS; do
            echo "Validando commit: $commit"
            git log -1 --format=%B $commit | npx commitlint --verbose
          done

      - name: Calculate next version
        id: version
        run: |
          cat > calculate-version.js << 'EOF'
          const conventionalRecommendedBump = require('conventional-recommended-bump');
          const semver = require('semver');
          const { execSync } = require('child_process');

          async function calculateVersion() {
            try {
              // Busca a Ãºltima tag de versÃ£o
              let currentVersion = '0.0.0';
              try {
                const latestTag = execSync('git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0"')
                  .toString()
                  .trim()
                  .replace(/^v/, '');
                currentVersion = semver.valid(latestTag) || '0.0.0';
              } catch (e) {
                console.log('Nenhuma tag encontrada, usando 0.0.0');
              }

              console.log(`VersÃ£o atual: ${currentVersion}`);

              // Determina o tipo de bump necessÃ¡rio
              const result = await conventionalRecommendedBump({
                preset: 'conventionalcommits',
                tagPrefix: 'v'
              });

              let releaseType = result.releaseType;
              console.log(`Tipo de release recomendado: ${releaseType}`);

              // Calcula a nova versÃ£o
              const newVersion = semver.inc(currentVersion, releaseType);
              
              // Detecta breaking changes
              const commits = execSync('git log origin/${{ github.event.pull_request.base.ref }}..HEAD --format=%B')
                .toString();
              const hasBreakingChange = commits.includes('BREAKING CHANGE:') || commits.includes('!:');

              console.log(`Nova versÃ£o: ${newVersion}`);
              console.log(`Breaking changes: ${hasBreakingChange}`);
              
              // Output para o GitHub Actions
              console.log(`::set-output name=current::${currentVersion}`);
              console.log(`::set-output name=next::${newVersion}`);
              console.log(`::set-output name=release_type::${releaseType}`);
              console.log(`::set-output name=breaking::${hasBreakingChange}`);

              return { currentVersion, newVersion, releaseType, hasBreakingChange };
            } catch (error) {
              console.error('Erro ao calcular versÃ£o:', error);
              process.exit(1);
            }
          }

          calculateVersion();
          EOF

          node calculate-version.js

      - name: Generate version summary
        id: summary
        run: |
          cat > generate-summary.js << 'EOF'
          const { execSync } = require('child_process');

          function generateSummary() {
            const commits = execSync('git log origin/${{ github.event.pull_request.base.ref }}..HEAD --format=%s')
              .toString()
              .trim()
              .split('\n');

            const types = {
              feat: [],
              fix: [],
              docs: [],
              style: [],
              refactor: [],
              perf: [],
              test: [],
              chore: [],
              ci: [],
              build: [],
              revert: []
            };

            commits.forEach(commit => {
              const match = commit.match(/^(\w+)(?:\(.+\))?!?:\s*(.+)$/);
              if (match) {
                const [, type, message] = match;
                if (types[type]) {
                  types[type].push(message);
                }
              }
            });

            let summary = '';
            
            if (types.feat.length > 0) {
              summary += '### âœ¨ Features\n';
              types.feat.forEach(msg => summary += `- ${msg}\n`);
              summary += '\n';
            }
            
            if (types.fix.length > 0) {
              summary += '### ğŸ› Fixes\n';
              types.fix.forEach(msg => summary += `- ${msg}\n`);
              summary += '\n';
            }
            
            if (types.perf.length > 0) {
              summary += '### âš¡ Performance\n';
              types.perf.forEach(msg => summary += `- ${msg}\n`);
              summary += '\n';
            }

            const otherTypes = ['docs', 'style', 'refactor', 'test', 'chore', 'ci', 'build'];
            const hasOthers = otherTypes.some(type => types[type].length > 0);
            
            if (hasOthers) {
              summary += '### ğŸ”§ Other Changes\n';
              otherTypes.forEach(type => {
                types[type].forEach(msg => summary += `- **${type}**: ${msg}\n`);
              });
            }

            // Salva em arquivo para usar no prÃ³ximo step
            require('fs').writeFileSync('version-summary.txt', summary);
          }

          generateSummary();
          EOF

          node generate-summary.js

      - name: Comment on PR
        uses: actions/github-script@v7
        env:
          CURRENT_VERSION: ${{ steps.version.outputs.current }}
          NEXT_VERSION: ${{ steps.version.outputs.next }}
          RELEASE_TYPE: ${{ steps.version.outputs.release_type }}
          HAS_BREAKING: ${{ steps.version.outputs.breaking }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('version-summary.txt', 'utf8');
            
            const currentVersion = process.env.CURRENT_VERSION;
            const nextVersion = process.env.NEXT_VERSION;
            const releaseType = process.env.RELEASE_TYPE;
            const hasBreaking = process.env.HAS_BREAKING === 'true';

            let impactEmoji = 'ğŸ“¦';
            let impactText = 'Patch';
            
            if (releaseType === 'major' || hasBreaking) {
              impactEmoji = 'ğŸ’¥';
              impactText = 'Major (Breaking Change)';
            } else if (releaseType === 'minor') {
              impactEmoji = 'âœ¨';
              impactText = 'Minor (New Feature)';
            } else if (releaseType === 'patch') {
              impactEmoji = 'ğŸ›';
              impactText = 'Patch (Bug Fix)';
            }

            const body = `## ${impactEmoji} Version Impact Analysis

            **Current Version:** \`v${currentVersion}\`  
            **Predicted Version:** \`v${nextVersion}\`  
            **Release Type:** **${impactText}**

            ${hasBreaking ? '> âš ï¸ **WARNING:** This PR contains BREAKING CHANGES!' : ''}

            ---

            ${summary}

            ---

            <details>
            <summary>ğŸ“– Conventional Commits Guide</summary>

            This project follows [Conventional Commits](https://www.conventionalcommits.org/).

            **Format:** \`<type>[optional scope]: <description>\`

            **Types:**
            - \`feat:\` âœ¨ New feature (minor version bump)
            - \`fix:\` ğŸ› Bug fix (patch version bump)
            - \`docs:\` ğŸ“ Documentation only
            - \`style:\` ğŸ’„ Code style/formatting
            - \`refactor:\` â™»ï¸ Code refactoring
            - \`perf:\` âš¡ Performance improvement
            - \`test:\` âœ… Adding tests
            - \`chore:\` ğŸ”§ Maintenance tasks
            - \`ci:\` ğŸ‘· CI/CD changes

            **Breaking Changes:** Add \`!\` after type or \`BREAKING CHANGE:\` in footer
            Example: \`feat!: remove deprecated API\`

            </details>

            ---

            *ğŸ¤– This comment is automatically updated when new commits are pushed.*
            `;

            // Procura comentÃ¡rios existentes do bot
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Version Impact Analysis')
            );

            if (botComment) {
              // Atualiza comentÃ¡rio existente
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Cria novo comentÃ¡rio
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }
